<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cee da tings</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./assets/eye-favicon.png">
    </head>

    <body class="white">
        <nav>
            <div>
                <h3 class="menu-btn">Menu</h3>
                <div class="menu">
                    <ul>
                        <li><button class="normal">Normal</button></li>
                        <li><button class="blur">Blur</button></li>
                        <li><button class="size">Size</button></li>
                        <li><button class="contrast">Contrast</button></li>
                        <li><button class="custom">Custom</button></li>
                    </ul>
                </div>
            </div>
            <div>
                <h3 class="colors-btn">Colors</h3>
                <div class="colors">
                    <ul>
                        <li><button class="red btn">Red</button></li>
                        <li><button class="orange btn">Orange</button></li>
                        <li><button class="yellow btn">Yellow</button></li>
                        <li><button class="green btn">Green</button></li>
                        <li><button class="blue btn">Blue</button></li>
                        <li><button class="purple btn">Purple</button></li>
                        <li><button class="pink btn">Pink</button></li>
                        <li><button class="brown btn">Brown</button></li>
                        <li><button class="black btn">Black</button></li>
                        <li><button class="white btn">White</button></li>
                        <li><button class="grey btn">Grey</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="heading">
            <h1>cee da tings</h1>
            <p class="title">Simple eye test</p>
            <p class="title">100% of optometrists recommend</p>
            <button class="start">Start</button>
        </div>

        <div class="test">
            <p class="type">Type</p>
            <p class="score">0/10</p>
            <h1 class="see"></h1>
            <input class="input" type="text" placeholder="Enter letter" maxlength="1">
            <div class="controls">
                <div class="slider-grid">
                    <label>Size:</label>
                    <input type="range" class="size-slider" min="5" max="100" value="100" step="5">
                    <span class="size-value">100</span>
                
                    <label>Blur:</label>
                    <input type="range" class="blur-slider" min="0" max="10" value="1" step="0.5">
                    <span class="blur-value">1</span>
                
                    <label>Contrast:</label>
                    <input type="range" class="contrast-slider" min="10" max="99" value="15" step="1">
                    <span class="contrast-value">15</span>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
